<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>轉換形<span class="helightLignt">色</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="0"
        max="100"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="10"
        value="3"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#eecc5c" />
    </div>

    <div class="img"></div>

    <style>
      :root {
        --spacing: 10px;
        --blur: 3px;
        --base: #eecc5c;
      }
      body {
        text-align: center;
        background: #19caad;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }
      .helightLignt {
        color: var(--base);
      }
      .controls {
        margin-bottom: 50px;
      }
      input {
        width: 100px;
      }
      .img {
        margin: 0 auto;
        background: url(https://images.pexels.com/photos/4273439/pexels-photo-4273439.jpeg?cs=srgb&dl=pexels-4273439.jpg&fm=jpg)
          no-repeat;
        background-position: center;
        width: 840px;
        height: 540px;
        border: var(--spacing) solid var(--base);
        filter: blur(var(--blur));
        /* background-color: ; */
      }
    </style>

    <script src="script.js"></script>
  </body>
</html>
