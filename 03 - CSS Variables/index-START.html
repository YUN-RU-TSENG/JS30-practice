  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <div class="img"></div>

    <style>
      :root {
        --spacing: 10px;
        --blur: 10px;
        --base: #ffc600;
      }
      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }
      .controls {
        margin-bottom: 50px;
      }
      input {
        width: 100px;
      }
      .img {
        margin: 0 auto;
        background: url(https://source.unsplash.com/7bwQXzbF6KE/800x500)
          no-repeat;
        background-position: center;
        width: 840px;
        height: 540px;
        padding: var(--spacing);
        filter: blur(var(--blur));
        background-color: var(--base);
      }
    </style>

    <script>

      const input = Array.from(document.querySelectorAll("input"));
      input.forEach((e) => e.addEventListener('input', setClassProperty))

      function setClassProperty(e) {
        const unit = this.dataset.sizing || '';
        document.body.style.setProperty( `--${this.name}`, this.value + unit);
      }
