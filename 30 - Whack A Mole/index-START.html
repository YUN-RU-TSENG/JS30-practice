<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="displayGophersRandomTime()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let countNumber = 0;
      let start = false;

      // 一旦點擊了開始按鈕，開始一個 1 分鐘的遊戲。（當秒數小於零的時候，會跳出執行）
      //  遊戲： 每隻地鼠隨機時間跳出
      // 算出一組隨機時間間隔，每隻地鼠要在時間後跳出，並且收回的時間會依照他的隨機時間間隔收回，這樣的
      // 情況下，才能造成收回時間不同的視覺差異。
      // 可以不用 setTimeOut 去設置嗎

      // loop();
      function displayGophersRandomTime() {
        if(start) return
        let time = Math.floor(Math.random() * 2) * 1000 || 500;
        const randomNumber = Math.floor(Math.random() * 7);
        const setNumber = setInterval(() => {
          moles.forEach((element, index) => {
            if (index !== randomNumber) return;
            element.style.top = "0px";

            const randomNumberInner = setInterval(() => {
              element.style.top = "100%";
              clearInterval(randomNumberInner);
            }, time);
          });
          clearInterval(setNumber);
          displayGophersRandomTime();
          start = !start
        }, time);
      }

      moles.forEach((e, index) =>
        e.addEventListener("click", function(e) {
          if (!e.isTrusted) return;
          countNumber += 1;
          this.style.top = "100%";
          // console.log(index)
          scoreBoard.textContent = `${countNumber}`;
        })
      );
    </script>
  </body>
</html>
