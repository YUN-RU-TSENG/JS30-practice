<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>
</head>
<body class="bod">
  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
<button>btn</button>
<a href="https://developer.mozilla.org/zh-CN/docs/Web/API/EventTarget/addEventListener">link</a>
<script>
  const get = (element) => document.querySelector(element)
  const getAll = (element) => document.querySelectorAll(element)
  const div = getAll('div')
  const button = get('button')
  const link = get('a')

  div.forEach(element => element.addEventListener('click', printEventPhase,{
    capture: true,
    once: true,
    passive: false
  }))

  button.addEventListener('click', function(e){
    console.log(e.target)
    e.stopPropagation();
  },{
    passive: false
  })

  link.addEventListener('click', function(e){
    console.log(e.target)
    // e.preventDefault();
  },{
    passive: false
  })


  function printEventPhase(e){
    console.log('e.currentTarget.className',e.currentTarget.className)
    console.log('e.target.className',e.target.className)
    console.log('e.eventPhase',e.eventPhase)
    console.log('----------')
  }

</script>
</body>
</html>
