<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <h1>時間就是金錢</h1>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="middle"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded
          url(https://images.pexels.com/photos/3142540/pexels-photo-3142540.jpeg?cs=srgb&dl=pexels-3142540.jpg&fm=jpg);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      h1{
        font-size: 12px;
        color: white;
        font-weight: 100;
      }

      .clock {
        width: 45rem;
        height: 45rem;
        border: 6px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1)
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 10px;
        background: white;
        position: absolute;
        top: 50%;
        border-radius: 2px;
        transition: all 1s linear;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1)
      }

      .hour-hand {
        transform: rotate(90deg);
        transform-origin: 100%;
      }

      .min-hand {
        transform: rotate(90deg);
        height: 4px;
        transform-origin: 100%;
      }

      .second-hand {
        transform: rotate(90deg);
        height: 2px;
        transform-origin: 100%;
      }

      .middle{
        width: 8%;
        height: 8%;
        border-radius: 4px;
        background: white;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto;
        transition: all 1s linear;
      }
    </style>

    <script src="script.js"></script>
  </body>
</html>
