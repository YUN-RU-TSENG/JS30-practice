<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      section {
        position: relative;
        margin-top: 300px;
        padding: 300px;
        border: 100px;
      }
      div {
        outline: 5px dotted red;
        background-color: pink;
        height: 200px;
        margin-top: 500px;
        position: absolute;
        overflow: scroll;
      }
      p {
        font-size: 20px;
        margin-top: 200px;
        padding: 300px;
        outline: 5px dotted;
        height: 500px;
        /* float: left; */
      }
    </style>
    <section>
      <div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. At doloremque
          facilis ducimus neque qui ipsa dolorem veniam dignissimos. Animi
          soluta repellendus ratione nam dignissimos repellat, reiciendis quidem
          labore commodi. Aliquam.
        </p>
      </div>
    </section>
    <script>
      const html = document.querySelector("html");
      const body = document.querySelector("body");
      const div = document.querySelector("div");
      const p = document.querySelector("p");
      addEventListener("click", e => {
        console.log("window.scrollY");
        console.log(window.scrollY);
        console.log("window.innerHeight");
        console.log(window.innerHeight);
        console.log("p.offsetTop");
        console.log(p.offsetTop);
        console.log("p.offsetParent");
        console.log(p.offsetParent);
        console.log("div.offsetParent");
        console.log(div.offsetParent);
        console.log("div.scrollTop");
        console.log(div.scrollTop);
        console.log("body.offsetParent");
        console.log(body.offsetParent);
        console.log("html.offsetParent");
        console.log(html.offsetParent);
      });
    </script>
  </body>
</html>
