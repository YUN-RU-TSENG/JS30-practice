<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="hello">1test</li>
        <li class="hello">2test</li>
        <li class="hello">3test</li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        const li_queryAll = document.querySelectorAll('li')
        const li_query = document.querySelector('li')
        const li_getAll = document.getElementsByTagName('li')
        const li_get = document.getElementsByClassName('hello')

        console.log('li_queryAll')
        console.log(li_queryAll)
        console.log('li_query')
        console.log(li_query)
        console.log('li_getAll')
        console.log(li_getAll)
        console.log('li_get')
        console.log(li_get)

        const createText = document.createTextNode('this is it')
        const createEl = document.createElement('li')
        createEl.appendChild(createText)
        createEl.classList.add('hello')
        ul.insertBefore(createEl, ul.childNodes[0])

        console.error('----------')
        console.log('li_queryAll')
        console.log(li_queryAll)
        console.log('li_query')
        console.log(li_query)
        console.log('li_getAll')
        console.log(li_getAll)
        console.log('li_get')
        console.log(li_get)

    </script>
</body>
</html>
