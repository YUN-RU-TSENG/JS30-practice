<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>

      const hero = document.querySelector(".hero");
      const h1 = document.querySelector("h1");

      window.addEventListener("mousemove", function(e) {
        const center = { X: e.clientX - (h1.offsetLeft + h1.offsetWidth / 2 ), Y: e.clientY - (h1.offsetTop + h1.offsetHeight / 2) }
        h1.style.textShadow = `
        ${center.X}px ${center.Y}px 0 rgb(0, 0, 50),
        ${-center.X}px ${-center.Y}px 0 rgb(10, 0, 0),
        ${center.Y}px ${center.X}px 0 rgb(80, 0, 50),
        ${-center.Y}px ${-center.X}px 0 rgb(0, 50, 50)
        `;
        console.log(center)
      });

    </script>
  </body>

        ${-center.X}px ${-center.Y}px 0 rgba(0, 34, 0, 1),
        ${center.Y}px ${center.X}px 0 rgba(34, 0, 0, 1),
        ${-center.Y}px ${-center.X}px 0 rgba(0, 0, 34, 1), -->
</html>
