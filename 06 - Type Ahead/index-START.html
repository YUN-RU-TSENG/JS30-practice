  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];

      fetch(endpoint)
        .then(response => response.json())
        .then(response => {
          cities.push(...response);
        });

      function getInput() {
        let li = document.querySelector(".search");
        return li.value;
      }

      function filterJson(json, inputValue) {
        return json.filter(value => {
          let regexp = RegExp(inputValue, "gi");
          return value.city.match(regexp) || value.state.match(regexp);
        });
      }

      function createElement(arr) {
        let ul = document.querySelector(".suggestions");
        let element = arr.map(value => {
          let regexp = RegExp(getInput(), "gi");
          let selectCity = value.city.replace(regexp,`<span class ='hl'>${regexp}</span>`);
          let selectStatus = value.state.replace(regexp,`<span class ='hl'>${regexp}</span>`);
          return `<li><span>${selectCity}</span><span>${selectStatus}</span></li>`;
        });
        ul.innerHTML = element.join("");
      }

      let input = document.querySelector(".search");
      input.addEventListener("input", e => {
        if (!e.target.value) {
          let ul = document.querySelector(".suggestions");
          ul.innerHTML = "";
          return;
        }
        createElement(filterJson(cities, getInput()));
      });
